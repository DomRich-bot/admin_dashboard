<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="dash">
                <img src="images/odin-lined.png" alt=""> <h1>Dashboard</h1>
            </div>
            <div class="nav">
                <img src="images/odin-lined.png" alt=""> <p>Home</p>
                <img src="images/odin-lined.png" alt=""> <p>Profile</p>
                <img src="images/odin-lined.png" alt=""> <p>Messages</p>
                <img src="images/odin-lined.png" alt=""> <p>History</p>
                <img src="images/odin-lined.png" alt=""> <p>Tasks</p>
                <img src="images/odin-lined.png" alt=""> <p>Communities</p>
            </div>
            <div class="help">
                <img src="images/odin-lined.png" alt=""> <p>Settings</p>
                <img src="images/odin-lined.png" alt=""> <p>Support</p>
                <img src="images/odin-lined.png" alt=""> <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <img class="search" src="images/odin-lined.png" alt="">
                <input type="text">
                <div class="notification">
                    <img class="noti" src="images/odin-lined.png" alt="">
                    <img class="prof-pic-1" src="images/odin-lined.png" alt="">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="header-bottom">
                <div class="profile">
                    <img src="images/odin-lined.png" alt="">
                    <div class="greeting">
                        <p>Hi there,</p>
                        <h1>Morgan Oakley (@morgan)</h1>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h2 class="projects">Your Projects</h2>
            
            <div class="card announcements"></div>
            <div class="card trending"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="side-content">
                <h2>Announcements</h2>
                <h2 class="trend">Trending</h2>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
